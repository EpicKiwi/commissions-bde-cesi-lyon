        {% if role is not None %}
            role="{{role}}"
        {% endif %}

        {% if user.profile_picture is not None and user.profile_picture != "" %}

        {% endif %}

        {% if perms.users.view_full_profile %}
            href="mailto:{{ user.email }}"
            title="Contacter {% include "fragments/safe_full_name.html" %}"
        {% endif %}
